<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Umove</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!--Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">UMOVE</h1>
            <h2 class="text-center">Let's Go!!.</h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">City-data</h3>
                    </div>
                    <div class="panel-body">
                    	 <!--information to be displayed from the data -->
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                    	<th>Cost of Living</th>
                                        <th>Population</th>
                                        <th>Average Annual Salary</th>
                                        <th>Median Home Price</th>
                                        <th>Average Monthly Rate</th>
                                        <th>Crime-Rate</th>
                                        <th>Median Age</th>
                                        <th>Unemployment Rate</th>
                                        <th>School</th>
                                        <th>Average Commute Time</th>
                                        <th>Weather Condition</th>
                                    </tr>
                                </thead>
                                <tbody id="City-data">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add information to be searched-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search By</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="State">State</label>
                                <input class="form-control" id="State" type="text" required>
                            </div>
                            <div class="form-group">
                                <label for="city">city</label>
                                <input class="form-control" id="city" type="text" required>
                            </div>
                            <div class="form-group">
                                <label for="zip-code">zip-code</label>
                                <input class="form-control" id="zip-code" type="number" required>
                            </div>
                            <button class="btn btn-primary" id="submit-data" type="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
